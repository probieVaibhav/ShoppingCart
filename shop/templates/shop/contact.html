{% extends 'shop/layout.html' %}
<!--title-->
{% block title %} Shop | Contact Us {% endblock %}
<!--body-->
{% block body %}
    <section class="pt-4 pb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-10 m-auto">
                    <h1>Contact Us | Regarding any queries...</h1>
                    <form action="/shop/contact/" method="POST"> {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter your Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="query">How May We Help You?</label>
                            <textarea class="form-control" name="query" id="query" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block js %}
    <script type="text/javascript">
        {% if thank %}
            aler t('Thanks for contacting us...');
        {% endif %}
    </script>
{% endblock %}
